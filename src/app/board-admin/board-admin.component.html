<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">username</th>
        <th scope="col">email</th>
        <th scope="col">role</th>
        <th scope="col">edit</th>
        <th scope="col">Edit roles</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
    
        
        <td >
         <li *ngFor="let role of user.roles">
            {{role.name}}
         </li>  
      </td>
      <td>
        <button (click)="onOpenModal(user, 'edit')"    type="button" class="btn btn-primary" data-toggle="modal" data-target="#editUserModal">Edit</button>  
        <button (click)="onOpenModal(user, 'delete')"  type="button" class="btn btn-primary" data-toggle="modal" data-target="#deleteUserModal">Delete</button>
      </td>
        <td> 
          <button  type="button"  (click)="changeRoleUser(user, 'user')" class="btn btn-default btn-lg">U</button>  
          <button  type="button" (click)="changeRoleModerator(user, 'mod')" class="btn btn-default btn-lg">M</button>
          <button  type="button" (click)="changeRoleAdmin(user, 'admin')"  class="btn btn-default btn-lg">A</button>
        </td>
      
    
      </tr>
    </tbody>
  </table>
  </div>





  <!-- Modal EDIT-->
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
        <form #editForm="ngForm">
          <div class="form-group">
             <label for="username">Username</label>
             <input type="text" ngModel="{{editUser?.username}}" name="username" class="form-control" id="username"  required>
          </div>
          <input type="hidden" ngModel="{{editUser?.id}}" name="id" class="form-group" id="id">
          <div class="form-group">
             <label for="email">Email</label>
             <input type="text" ngModel="{{editUser?.email}}" name="email" class="form-control" id="email"  required>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button (click)="onUpdateUser(editForm.value)" class="btn btn-primary" data-dismiss="modal">Save changes</button>
          </div>
          </form>

      </div>
    </div>
  </div>
</div>


<!-- Modal DELETE-->
<div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteUserModalLabel">Delete user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this user? {{delUser?.username}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button (click)="onDeleteUser(delUser?.id)"  class="btn btn-primary" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
